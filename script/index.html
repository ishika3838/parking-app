<body><header>
    <h1>
        SKIT Parking System
    </h1>
</header>
<main>
    <form>
        <h1>User registration</h1>
        <input type="text" name="" id="userName" placeholder="Name" required pattern="[A-Za-z]+">
        <input type="text" name="" id="userContact" placeholder="Contact no" required pattern="[0-9]{10}">
        <div id="gender"><label>Gender:<label><input type="radio" name="gender" value="Male">Male<input type="radio" name="gender" value="Female">Female</div>
        
        <select id="userRole">
            <option disabled selected>--Type of user--</option>
            <option value="student">Student</option>
            <option value="faculty">Faculty</option>
        </select>
        <input type="submit" id="usersubmitbutton" value="Register">
        
    </form>
<form  action="" id="vehicle">
    <h1>Vehicle</h1>
    <input type="text" name="" id="vehicleName" placeholder="Registration no" required pattern="{A-Z}{2}{0-9}{2}{A-Z}{2}{0-9}{4}">
   
    <select id="type">
        <option disabled selected value="vehicle type">Type of vehicle</option>
        <option value="cycle" >cycle</option>
        <option value="bike" >Bike</option>
        <option value="car" >car</option>
    </select>
    <input type="submit" id="vehiclesubmitbutton" value="Submit">
</form>
